{% extends 'base.html' %}

{% block title %}Recuperar Senha{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card shadow">
            <div class="card-header bg-warning text-dark text-center">
                <h4><i class="bi bi-key"></i> Esqueci minha Senha</h4>
            </div>
            <div class="card-body p-4">
                <p class="text-muted small">Informe seu e-mail cadastrado e enviaremos um link para vocÃª redefinir sua senha.</p>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label fw-bold">E-mail:</label>
                        {{ form.email }} </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-warning">Enviar Link</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
